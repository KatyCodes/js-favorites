<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Buddy the elf, what's your favorite color??</title>
  </head>
  <body>
    <div class="container">
      <h1>FAV THINGS</h1>

      <form>
        <!--question1-->
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input id="name" class="form-control" type="text">
          <p class="error">Please enter your name before submitting</p>
        </div>
        <!--question2-->
        <div class="form-group">
          <label for="candy">What is your favorite type of candy?</label>
          <input id="candy" class="form-control" type="text">
        </div>
        <!-- question 3 -->
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <!-- Question 4 -->
        <div class="form-group">
          <label for="animal">What is your favorite type of animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <!-- submit button -->
        <button type="submit" class= "btn btn-success">Submit</button>
      </form>
      <!-- Results -->
      <div class="arrayResults">
        <ul  id="listStuff">
          <li id="first"></li>
          <li id="second"></li>
          <li id="third"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
